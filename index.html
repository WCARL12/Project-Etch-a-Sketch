<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container"></div>
    <script>
      let mainDivContainer = document.querySelector(".main-container");
      function createDivContainer() {
        for (let i = 1; i <= 15; i++) {
          divContainer = document.createElement("div");
          divContainer.classList.add("container");

          mainDivContainer.appendChild(divContainer);
          // document.body.appendChild(divContainer);
          // paraElement = document.createElement("p");
          // paraElement.textContent = "Hello World";
          // divContainer.appendChild(paraElement);
          createNestedDivs();
        }
      }

      function createNestedDivs() {
        for (let i = 1; i <= 15; i++) {
          divNestedContainer = document.createElement("div");
          divNestedContainer.classList.add("nested-div");
          divContainer.appendChild(divNestedContainer);
        }
      }

      createDivContainer();
    </script>
  </body>
</html>
